<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://kit.fontawesome.com/1da5bcf132.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>   
    <title>Favorites</title>
</head>
<body>
    <main>
            <h2 class="titleFavorites generalTitle" id="favorites">Favoritos<i class="fa-solid fa-heart"></i></h2>
            <section class="gridFavorites">

            </section>
    </main>

    <!--footer-->
    <footer class="footer">

        <div class="footerContainer__newsLetter">
            <h2 class="footerContainer__newsLetter--title notableTitle"><i class="fa-regular fa-envelope"></i>NewsLetter</h2>
            <p class="footerContainer__newsLetter--text generalText">Suscríbete a nuestro Newsletter y sé el primero en conocer estrenos, reseñas de peliculas y peliculas que tienes que ver</p>
            <input class="footerContainer__newsLetter--input input-text" type="text" placeholder="Ingresa tu correo electronico">
            <button class="footerContainer__newsLetter--btn btn-general">
                <span class="front">Suscribirse</span>
                <span class="back"><i class="fa-regular fa-bell"></i></span>
            </button>
        </div>

        <div class="footerContainerAboutUs">
            <h2 class="footerContainerAboutUs__title notableTitle"><i class="fa-regular fa-circle-question"></i>Informacion</h2>
            <nav class="footerContainerAboutUs__nav">
                <a class="footerContainerAboutUs__nav--link link" href="">Nosotros</a>
                <a class="footerContainerAboutUs__nav--link link" ref="">Blog</a>
                <a class="footerContainerAboutUs__nav--link link" href="">Contacto</a>
            </nav>
        </div>

        <div class="footerSocialContainer">
            <h2 class="footerSocialContainer__title notableTitle"><i class="fa-regular fa-address-book"></i>Contacto</h2>
            <nav class="footerSocialContainer__nav">
                <a class="footerSocialContainer__nav--link link" href=""><i class="fa-brands fa-facebook"></i>Facebook</a>
                <a class="footerSocialContainer__nav--link link" href=""><i class="fa-brands fa-instagram"></i>Instagram</a>
                <a class="footerSocialContainer__nav--link link" href=""><i class="fa-brands fa-x-twitter"></i>X</a>
                <a class="footerSocialContainer__nav--link link" href="tel:+521234567890"><i class="fa-brands fa-whatsapp">+52 123 456 7890</i></a>
            </nav>
        </div>

        <div class="footerCommentsContainer">
            <h2 class="footerCommentsContainer__title notableTitle"><i class="fa-regular fa-comment"></i>Dejanos un comentario</h2>
            <div class="footerCommentsContainer__container">
                <textarea class="footerCommentsContainer__container--textTarea" placeholder="Escribe tu comnetario..." name="" id=""></textarea>
                <button class="footerCommentsContainer__container--btn btn-general">
                    <span class="front">Enviar</span>
                    <span class="back"><i class="fa-regular fa-paper-plane"></i></span>
                </button>
            </div>
        </div>   
    </footer>
    
    <!--Derechos reservados-->
    <div class="footerContainerSmall">
        <small class="footerContainerSmall__small notableTitle">&copy; 2025 Todos los derechos reservados.</small>
    </div>
    <script src="js/sricpt.js"></script>
</body>
</html>
