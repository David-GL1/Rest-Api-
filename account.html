<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link 
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" 
        rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet" />

    <!-- Estilos y scripts -->
    <link rel="stylesheet" href="styles/main.css" />
    <script src="https://kit.fontawesome.com/1da5bcf132.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> 

    <title>Cuenta</title>
</head>
<body>
    <main>
        <section class="centerAll" id="dataAccount">
            
        <article class="containerGeneralForm">
            <h2 class="containerGeneralForm__title generalTitle">Datos de la cuenta</h2>

            <form class="containerGeneralForm__form">

                <div class="containerGeneralForm__containerDatauser">

                    <div class="containerGeneralForm__containerDatauser--formField">
                        <input type="text" class="input-text containerGeneralForm__containerDatauser--inputNameValue"  disabled />
                    </div>
                    

                    <div class="containerGeneralForm__containerDatauser--formField">
                        <input type="text" class="input-text containerGeneralForm__containerDatauser--inputLastNameValue"  disabled />
                    </div>

                </div>

                <div class="containerGeneralForm__containerDatauser--formField">
                    <input type="text" class="input-text containerGeneralForm__containerDatauser--inputEmailValue" disabled />
                </div>

                <div class="containerGeneralForm__containerBtns">

                    <button class="btn-general containerGeneralForm__containerBtns--btnUpdateData">
                    <span class="front">Actualizar datos</span>
                    <span class="back">
                    <i class="fa-solid fa-pen-to-square"></i>                    
                    </span>
                </button>

                 <button class="btn-general containerGeneralForm__containerBtns--btnDeleteAccount">
                    <span class="front">Eliminar cuenta</span>
                    <span class="back">
                    <i class="fa-solid fa-user-xmark"></i>                    
                    </span>
                </button>
                </div>
            </form>
        </article>
    </section>
    </main>
    <script src="js/sricpt.js"></script>
</body>
</html>
