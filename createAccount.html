<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link 
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" 
        rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet" />

    <!-- Estilos y scripts -->
    <link rel="stylesheet" href="styles/main.css" />
    <script src="https://kit.fontawesome.com/1da5bcf132.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> 

    <title>Crear Cuenta</title>
</head>
<body>
    <section class="centerAll" id="createAccountPage">

        <div class="containerNotice">
            <h3 class="containerNotice__title generalTitle">¡Ups! Parece que aún no tienes una cuenta.</h3>
            <p class="containerNotice__text generalText">Crea una para guardar tus favoritos y obtener recompensas</p>
        </div>

        <article class="containerGeneralForm">
            <h2 class="containerGeneralForm__title generalTitle">Crear cuenta</h2>

            <form class="containerGeneralForm__form">

                <div class="containerGeneralForm__containerDatauser">

                    <div class="containerGeneralForm__containerDatauser--formField">
                         <input type="text" class="input-text containerGeneralForm__containerDatauser--inputName" placeholder="Nombre..." required />
                    </div>
                   
                    <div class="containerGeneralForm__containerDatauser--formField">
                        <input type="text" class="input-text containerGeneralForm__containerDatauser--inputLastName" placeholder="Apellidos..." required />
                    </div>

                </div>

                <div class="containerGeneralForm__containerDatauser--formField">
                    <input type="text" class="input-text containerGeneralForm__containerDatauser--inputEmail" placeholder="Correo electronico" required />
                </div>

                <button class="btn-general containerGeneralForm__btnCreateAccount">
                    <span class="front">Registrarse</span>
                    <span class="back">
                    <i class="fa-solid fa-user-plus"></i>                    
                    </span>
                </button>
            </form>
        </article>
    </section>
    <script src="js/sricpt.js"></script>
</body>
</html>
